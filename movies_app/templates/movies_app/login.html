{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MovieMind</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: contain;
            background-color: black;
            z-index: -1;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 12px;
            width: 360px;
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffcc00;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffdb4d;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- ðŸŽ¬ Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'movies_app/login_bg.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- ðŸ” Login Form -->
    <div class="login-box">
        <h2>ðŸŽ¬ Login to MovieMind</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>AI meets cinema. Powered by MovieMind.</p>
        </div>
    </div>

</body>
</html>
